<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #0D1117">
  <style>
    * {
      color: #ECF2F8;
    }
  </style>
  <div class="container mt-5" style="background-color: #21262D; max-width: 550px; width: auto">
    <h2 class="pt-2 text-center">Client / Operation User Login</h2>
    {% if message %}
    <div class="alert alert-danger text-center">{{ message }}</div>
    {% endif %}
    <form action="/login" method="post" class="mt-4">
      {% if error %}
      <p style="color:red;">{{ error }}</p>
      {% endif %}
      <div class="mb-2">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-4 pb-2">Create a new account :
      <span class="ms-1">
        <a href="/signup">Sign Up</a>
      </span>
    </p>
  </div>
  <div class="container" style="text-align: center">
    <p style="color: #89929B;" class="mt-4 mb-3">&copy; Alok Shandilya</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
