<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - File Sharing App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #0D1117;
      color: #ECF2F8;
    }
  </style>
</head>

<body>
  <div class="container mt-5" style="background-color: #21262D; max-width: 550px; width: auto">
    <h2 class="pt-2 text-center">Sign Up</h2>
    {% if message %}
    <div class="alert alert-danger text-center">{{ message }}</div>
    {% endif %}
    <form action="/signup" method="post" class="mt-4">
      <div class="mb-2">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div class="text-center mt-4 pb-3">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  <div class="container" style="text-align: center">
    <p style="color: #89929B;" class="mt-4 mb-3">&copy; Alok Shandilya</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
