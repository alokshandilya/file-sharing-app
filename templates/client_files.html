<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploaded Files - File Sharing App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #0D1117;
      color: #ECF2F8;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Uploaded Files</h1>
    <ul class="list-group mt-4">
      {% for file in uploaded_files %}
      <li class="list-group-item d-flex justify-content-between align-items-center"
        style="background-color: #21262D; color: #ECF2F8;">
        {{ file.filename }}
        <a href="{{ url_for('download_file', filename=file.filename) }}" class="btn btn-link">Download</a>
      </li>
      {% endfor %}
    </ul>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  <div class="container" style="text-align: center">
    <p style="color: #89929B;" class="mt-4 mb-3">&copy; Alok Shandilya</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
